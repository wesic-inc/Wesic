version: "2.0"
services:
    mariadb:
        image: mariadb
        container_name: wesic-mariadb
        environment:
         - MYSQL_ROOT_PASSWORD=mypass
        volumes:
         - ./mysql/DB:/var/lib/mysql
    php:
        build:
          context: ./
          dockerfile: Dockerfile
        volumes:
          - ../:/var/www/html/
          - ./php/apache2/apache2.conf:/etc/apache2/apache2.conf
        links:
         - mariadb:db
        ports:
          - "8080:80"

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: wesic-phpmyadmin
        environment:
         - MYSQL_ROOT_PASSWORD=mypass
        ports:
         - "8082:80"
        links:
         - mariadb:db
