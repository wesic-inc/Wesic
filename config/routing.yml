routing:
    index/index: all
    error/index: all
    admin/index: user
    login/index: all



routing_dev:

    Index:
        restricted: all
        controller: index:index
        path: ""

    Error:
        restricted: all
        controller: error:notFound
        path: error/index

    Error404:
        restricted: all
        controller: error:notFound
        path: error/404

    Error403:
        restricted: all
        controller: error:forbidden
        path: error/403

    Admin:
        restricted: admin
        controller: admin:index
        path: admin

    Logout:
        restricted: all
        controller: login:index
        path: login

    Login:
        restricted: all
        controller: login:logout
        path: logout

    Signup:
        restricted: admin
        controller: login:signup
        path: newuser

    Profile:
        restricted: user
        controller: user:loginIndex
        path: loginzd/index
